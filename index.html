<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <h1>To Do List</h1>

    <!--Project Container-->
    <div class="project-container" id="project-container"></div>


    <!--Add Note Modal-->
    <div id="add-note-modal" class="modal">
        <div class="modal-content">
            <span id="add-note-modal-close" class="close">&times;</span>
            <p>Add Note Form</p>
            <form name="new-note">
                <!--Title and Description-->
                <label for="add-note-title">Title:</label>
                <input type="text" placeholder="note title" name="note-title" id="add-note-title" required><br>
                <label for="add-note-description">Description:</label>
                <input type="text" placeholder="note description" name="note-description" id="add-note-description"><br>
                <!--Due Date-->
                <label for="due-date">Due date:</label>
                <input type="date" id="due-date" name="due-date" required><br>
                <!--Priority-->
                <input type="radio" id="priority1" name="priority" value="1" required>
                <label for="priority1">1</label>
                <input type="radio" id="priority2" name="priority" value="2">
                <label for="priority2">2</label>
                <input type="radio" id="priority3" name="priority" value="3">
                <label for="priority3">3</label><br>

                <button type="submit" id="add-note-submit">Add Note!</button>
            </form>
        </div>
    </div>

    <!--Edit Note Modal-->
    <div id="edit-note-modal" class="modal">
        <div class="modal-content">
            <span id="edit-note-modal-close" class="close">&times;</span>
            <p>Edit Note Form</p>
            <form name="edit-note">
                <!--Title and Description-->
                <label for="edit-note-title">Title:</label>
                <input type="text" placeholder="note title" name="note-title" id="edit-note-title" requiered><br>
                <label for="edit-note-description">Description:</label>
                <input type="text" placeholder="note description" name="note-description" id="edit-note-description"><br>
                <!--Creation Date-->
                <label for="edit-creation-date">Creation date:</label>
                <input type="date" id="edit-creation-date" name="creation-date" readonly><br>
                <!--Due Date-->
                <label for="edit-due-date">Due date:</label>
                <input type="date" id="edit-due-date" name="due-date" required><br>
                <!--Priority-->
                <input type="radio" id="edit-priority1" name="priority" value="1" required>
                <label for="priority1">1</label>
                <input type="radio" id="edit-priority2" name="priority" value="2">
                <label for="priority2">2</label>
                <input type="radio" id="edit-priority3" name="priority" value="3">
                <label for="priority3">3</label><br>
                <!--ID Handling-->
                <input type="hidden" id="edit-note-note-id" name="note-id">
                <input type="hidden" id="edit-note-project-id" name="project-id">
                <!--Submit-->
                <button type="submit" id="edit-note-submit">Edit Note!</button>
            </form>
        </div>
    </div>

    <!--Add Project Button-->
    <div class="add-prj-container">
        <button id="open-add-prj-modal-btn">Add Project</button>
    </div>

    <!--Add Project Modal-->
    <div id="add-prj-modal" class="modal">
        <div class="modal-content">
            <span id="add-project-modal-close" class="close">&times;</span>
            <p>Add Project Form</p>
            <form name="new-prj">
                <input type="text" placeholder="project title" name="prj-title" id="add-prj-form"><br>
                <button type="submit" id="add-prj-submit">Add Project!</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
